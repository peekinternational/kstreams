<div class="logo">
    <a class="simple-text logo-mini">
        <div class="logo-img">
            <!-- <label for="profile_img"> -->
                <span *ngIf="userImage == null || userImage == ''">
                    <img class="img-responsive overrideMaxWidth" src="/assets/img/noProfile.png" />
                </span>
                <span *ngIf="userImage != null && userImage != ''">
                    <img class="img-responsive overrideMaxWidth" [src]="userImage" />
                </span>
            <!-- </label> -->
            <!-- <input type="file" id="profile_img" style="display: none" (click)="userImageUpload()"> -->
        </div>
    </a>
    <a class="simple-text logo-normal userNameTransform">
        {{username}}
    </a>
</div>
<br><br><br><br><br><br>

<div class="sidebar-wrapper">
    <ul class="nav">

            </a>
        </li>
        <li>
            <a (click)="onSelection(1)">
                <i class="fa fa-user" style="color: blanchedalmond"></i>
                <p>Users</p>
            </a>
        </li>
        <li>
            <a (click)="onSelection(2)">
                <i class="fa fa-users" style="color: blanchedalmond"></i>

            </a>
        </li>
    </ul>
</div>
