<div class="container" ng-controller="loginController">
    <div class="login-form">
        <div class="main-div col-sm-4">
            <div class="panel">

                <img src="images/favicon.png"  />
                <h2>Kstreams Chat</h2>


                <!-- <img ng-if="projectLogo == ''" src="images/favicon.png"  />
                <img ng-if="projectLogo != ''" src="images/logos/{{projectLogo}}"  />

                <h2 ng-if="projectName == ''">Kstreams Chat</h2>
                <h2 ng-if="projectName != ''">{{projectName}}</h2> -->

                <p>Please enter your email and password</p>
            </div>
            <form id="Login" ng-submit="login()">
                <div ng-if="notAuthorize" class="alert alert-danger">invalid username or password</div>
                <div class="form-group"> 
                    <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <!-- <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                </div> -->
                <button type="submit" class="btn btn-primary">Login</button>
            </form> 
        </div>
    </div>
</div>
